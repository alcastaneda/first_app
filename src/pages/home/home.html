<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>
	  <ion-row>
	    <ion-col col-6 col-md-4 col-xl-3 *ngFor="let gif of gifs">
	        <img [src]="gif.images.fixed_width.url" imageViewer>
		</ion-col>
	  </ion-row>
	</ion-grid>
	<ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
  	</ion-infinite-scroll>
</ion-content>
